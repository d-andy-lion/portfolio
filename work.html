    <!-- Lightbox overlay for gallery -->
    <div class="lightbox-overlay" id="lightbox" aria-hidden="true">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close image">Ã—</button>
      <img id="lightbox-img" src="" alt="" />
    </div>

    <script>
      (function(){
        // Lightbox for gallery images
        var links = document.querySelectorAll('.gallery-link');
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var closeBtn = document.getElementById('lightbox-close');

        function openLightbox(e){
          e && e.preventDefault && e.preventDefault();
          var src = this.getAttribute('href') || this.querySelector('img').src;
          img.src = src;
          overlay.classList.add('open');
          overlay.setAttribute('aria-hidden','false');
          document.body.classList.add('no-scroll');
          closeBtn && closeBtn.focus();
        }
        function closeLightbox(){
          overlay.classList.remove('open');
          overlay.setAttribute('aria-hidden','true');
          document.body.classList.remove('no-scroll');
          img.src = '';
        }
        links.forEach(function(a){ a.addEventListener('click', openLightbox); });
        overlay.addEventListener('click', function(e){ if(e.target===overlay) closeLightbox(); });
        closeBtn && closeBtn.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeLightbox(); });
      })();
    </script>
    <!-- Diagnostic: run with ?diag=1 to highlight overflowing elements -->
    <script>
      (function(){
        try{
          var params = new URLSearchParams(window.location.search);
          if(!params.get('diag')) return;
          console.log('DIAG: running overflow detector');
          var els = Array.from(document.querySelectorAll('body *'));
          els.forEach(function(el){
            var cw = el.clientWidth || 0;
            var sw = el.scrollWidth || 0;
            var ch = el.clientHeight || 0;
            var sh = el.scrollHeight || 0;
            if(sw > Math.ceil(cw + 1)){
              el.style.outline = '3px solid rgba(255,0,0,0.85)';
              console.warn('DIAG overflow-x', el, {clientWidth:cw, scrollWidth:sw});
            }
            if(sh > Math.ceil(ch + 1)){
              el.style.outline = '3px solid rgba(0,120,255,0.85)';
              console.warn('DIAG overflow-y', el, {clientHeight:ch, scrollHeight:sh});
            }
          });
          // Also log document sizes
          console.log('DIAG doc', {docElWidth:document.documentElement.scrollWidth, winInnerWidth:window.innerWidth, docElHeight:document.documentElement.scrollHeight, winInnerHeight:window.innerHeight});
        }catch(e){ console.error('DIAG error', e); }
      })();
    </script>
