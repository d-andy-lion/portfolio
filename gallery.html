      <script>
        // Shuffle gallery items on load using Fisher-Yates so order is random each page visit.
        (function(){
          try{
            var gallery = document.querySelector('.gallery');
            if(!gallery) return;
            var items = Array.prototype.slice.call(gallery.children);
            // Fisher-Yates shuffle
            for(var i = items.length - 1; i > 0; i--){
              var j = Math.floor(Math.random() * (i + 1));
              var tmp = items[i]; items[i] = items[j]; items[j] = tmp;
            }
            // Re-append in shuffled order
            items.forEach(function(node){ gallery.appendChild(node); });
          }catch(e){}
        })();
      </script>
    <div class="lightbox-overlay" id="lightbox" aria-hidden="true">
      <button class="lightbox-close" id="lightbox-close" aria-label="Close image">Ã—</button>
      <button class="lightbox-arrow lightbox-prev" id="lightbox-prev" aria-label="Previous image">
        <svg width="1.1em" height="1.1em" viewBox="0 0 24 24" aria-hidden="true" focusable="false" role="img">

         Your browser does not support the video tag.
       </video>
      <div id="lightbox-caption" aria-hidden="true" style="position:absolute;bottom:18px;left:50%;transform:translateX(-50%);color:#fff;background:rgba(0,0,0,0.5);padding:6px 10px;border-radius:6px;font-size:13px;display:none;z-index:4003"></div>

    <script>
      (function(){
        var prev = document.getElementById('lightbox-prev');
        var next = document.getElementById('lightbox-next');
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
        if(!overlay || !img || !links.length) return;
        function showAt(i){
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
          var src = links[i].getAttribute('href') || (links[i].querySelector('img') && links[i].querySelector('img').src);
          if(!src) return;
          var resolved = (function(s){ try{ return new URL(s, location.href).href; }catch(e){ return s; } })(src);
          var videoEl = document.getElementById('lightbox-video');
          try{ console.debug && console.debug('lightbox showAt', i, resolved, 'isVideo?', isVideoUrl(resolved)); }catch(e){}
          if(isVideoUrl(resolved)){
            try{
              img.style.display = 'none';
              videoEl.style.display = 'block';
              try{ videoEl.pause(); }catch(e){}
              videoEl.src = resolved;
              try{ videoEl.load(); }catch(e){}
              var p = videoEl.play(); if(p && p.catch) p.catch(function(){});
            }catch(e){
              try{ videoEl.style.display='none'; img.style.display='block'; img.src = ''; }catch(_){}
            }
          } else {
            try{ if(videoEl){ try{ videoEl.pause(); }catch(e){} videoEl.removeAttribute('src'); try{ videoEl.load(); }catch(e){} videoEl.style.display='none'; } }catch(e){}
            try{ img.style.display = 'block'; img.src = resolved; }catch(e){}
          }
        }
  try{ window.showAt = showAt; }catch(e){}
        prev && prev.addEventListener('click', function(e){
          e && e.stopPropagation && e.stopPropagation();
          try{
            var linksNow = document.querySelectorAll('.gallery-link');
            var len = linksNow ? linksNow.length : 0;
            if(!len) return;
            var cur = Number(overlay.dataset.currentIndex || 0);
            var nextIdx = ( (cur - 1) % len + len ) % len;
            if(typeof window.showAt === 'function') window.showAt(nextIdx); else showAt && showAt(nextIdx);
          }catch(err){}
        });
        next && next.addEventListener('click', function(e){
          e && e.stopPropagation && e.stopPropagation();
          try{
            var linksNow = document.querySelectorAll('.gallery-link');
            var len = linksNow ? linksNow.length : 0;
            if(!len) return;
            var cur = Number(overlay.dataset.currentIndex || 0);
            var nextIdx = (cur + 1) % len;
            if(typeof window.showAt === 'function') window.showAt(nextIdx); else showAt && showAt(nextIdx);
          }catch(err){}
        });
      })();
    </script>
    <script>
      (function(){
        try{
          window.showAt = function(i){
            try{
              var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
              var overlay = document.getElementById('lightbox');
              var img = document.getElementById('lightbox-img');
              var videoEl = document.getElementById('lightbox-video');
              var caption = document.getElementById('lightbox-caption');
              if(!links || links.length === 0) return;
              if(i < 0) i = links.length - 1;
              if(i >= links.length) i = 0;
              overlay.dataset.currentIndex = String(i);
              var src = links[i].getAttribute('href') || (links[i].querySelector('img') && links[i].querySelector('img').src);
              if(!src) return;
              var resolved = (function(s){ try{ return new URL(s, location.href).href; }catch(e){ return s; } })(src);
              if(caption){ caption.textContent = resolved; caption.style.display = 'block'; }
              function hideCaption(){ try{ if(caption) caption.style.display = 'none'; }catch(e){} }
              if(/\.(mp4|webm|ogg)(\?|$)/i.test(resolved)){
                try{
                  img.style.display = 'none';
                  videoEl.style.display = 'block';
                  try{ videoEl.muted = true; }catch(e){}
                  try{ videoEl.pause(); }catch(e){}
                  videoEl.onerror = function(){ try{ if(caption) caption.textContent = 'Failed to load video: ' + resolved; caption.style.display = 'block'; }catch(e){} };
                  videoEl.oncanplay = function(){ hideCaption(); };
                  videoEl.src = resolved;
                  try{ videoEl.load(); }catch(e){}
                  var p = videoEl.play(); if(p && p.catch) p.catch(function(){});
                }catch(e){ try{ videoEl.style.display='none'; img.style.display='block'; img.src = ''; if(caption) caption.textContent = 'Error showing video'; }catch(_){} }
              } else {
                try{ if(videoEl){ try{ videoEl.pause(); }catch(e){} videoEl.removeAttribute('src'); try{ videoEl.load(); }catch(e){} videoEl.style.display='none'; } }catch(e){}
                try{
                  img.style.display = 'block';
                  img.onload = hideCaption;
                  img.onerror = function(){ try{ if(caption) caption.textContent = 'Failed to load image: ' + resolved; caption.style.display = 'block'; }catch(e){} };
                  img.src = resolved;
                }catch(e){}
              }
            }catch(err){}
          };
        }catch(e){}
      })();
    </script>
        <script>
          (function(){
            try{
              var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
              var overlay = document.getElementById('lightbox');
              var closeBtn = document.getElementById('lightbox-close');
              if(!overlay || !links.length) return;
              function openLightbox(e){
                try{
                  e && e.preventDefault && e.preventDefault();
                  var idx = links.indexOf(this);
                  if(idx < 0) return;
                  overlay.classList.add('open');
                  overlay.setAttribute('aria-hidden','false');
                  document.body.classList.add('no-scroll');
                  document.body.classList.add('lightbox-open');
                  if(typeof showAt === 'function') showAt(idx);
                  if(closeBtn) closeBtn.focus();
                }catch(err){}
              }
              function closeLightbox(){
                try{
                  overlay.classList.remove('open');
                  overlay.setAttribute('aria-hidden','true');
                  document.body.classList.remove('no-scroll');
                  document.body.classList.remove('lightbox-open');
                  var videoEl = document.getElementById('lightbox-video');
                  if(videoEl){ try{ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); videoEl.style.display='none'; }catch(e){} }
                  var imgEl = document.getElementById('lightbox-img'); if(imgEl) imgEl.src = '';
                }catch(err){}
              }
              links.forEach(function(a){ a.addEventListener('click', openLightbox); });
              overlay.addEventListener('click', function(e){ if(e.target === overlay) closeLightbox(); });
              closeBtn && closeBtn.addEventListener('click', closeLightbox);
              document.addEventListener('keydown', function(e){
                if(!overlay.classList.contains('open')) return;
                if(e.key === 'Escape') { closeLightbox(); }
                if(e.key === 'ArrowRight') { try{ var cur = Number(overlay.dataset.currentIndex || 0); if(typeof showAt === 'function') showAt(cur + 1); }catch(e){} }
                if(e.key === 'ArrowLeft') { try{ var cur = Number(overlay.dataset.currentIndex || 0); if(typeof showAt === 'function') showAt(cur - 1); }catch(e){} }
              });
            }catch(e){}
          })();
        </script>
