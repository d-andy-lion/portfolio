          var items = Array.prototype.slice.call(gallery.children);
          for(var i = items.length - 1; i > 0; i--){
            var j = Math.floor(Math.random() * (i + 1));

    <script>
      (function(){
        var links = document.querySelectorAll('.gallery-link');
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var closeBtn = document.getElementById('lightbox-close');
        var _preloaded = new Map();
        function isVideoUrl(u){
          return typeof u === 'string' && /\.(mp4|webm|ogg)(\?|$)/i.test(u);
        }
        function preloadHref(href){
          if(!href) return;
          if(_preloaded.has(href)) return;
          try{
            if(isVideoUrl(href)){
              var v = document.createElement('video');
              v.preload = 'auto';
              v.src = href;
              _preloaded.set(href, v);
            } else {
              var p = new Image();
              p.src = href;
              _preloaded.set(href, p);
            }
          }catch(e){}
        }
        function openLightbox(e){
          e && e.preventDefault && e.preventDefault();
          var src = this.getAttribute('href') || this.querySelector('img').src;
          overlay.classList.add('open');
          overlay.setAttribute('aria-hidden','false');
          document.body.classList.add('no-scroll');
          // mark the page so header/nav can be hidden while the lightbox is open
          document.body.classList.add('lightbox-open');
          // decide whether to show image or video
          var videoEl = document.getElementById('lightbox-video');
          if(isVideoUrl(src)){
            try{
              img.style.display = 'none';
              videoEl.style.display = 'block';
              videoEl.src = src;
              var p = videoEl.play();
              if(p && p.catch) p.catch(function(){});
            }catch(err){
              videoEl.style.display = 'none';
              img.style.display = 'block';
              img.src = '';
            }
          } else {
            try{ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); }catch(e){}
            videoEl.style.display = 'none';
            img.style.display = 'block';
            img.src = src;
          }
          closeBtn && closeBtn.focus();
        }
        function closeLightbox(){
          overlay.classList.remove('open');
          overlay.setAttribute('aria-hidden','true');
          document.body.classList.remove('no-scroll');
          document.body.classList.remove('lightbox-open');
          try{
            var videoEl = document.getElementById('lightbox-video');
            if(videoEl){ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); videoEl.style.display = 'none'; }
          }catch(e){}
          img.src = '';
        }
        links.forEach(function(a){
          a.addEventListener('click', openLightbox);
          a.addEventListener('mouseenter', function(){ preloadHref(a.getAttribute('href')); });
          a.addEventListener('touchstart', function(){ preloadHref(a.getAttribute('href')); }, {passive:true});
        });

        overlay.addEventListener('click', function(e){
          try {
            var prevBtn = document.getElementById('lightbox-prev');
            var nextBtn = document.getElementById('lightbox-next');
            if(e.target === overlay) { closeLightbox(); return; }
            if(!img.contains(e.target) && e.target !== prevBtn && e.target !== nextBtn && e.target !== closeBtn){
              closeLightbox();
            }
          } catch(err) {}
        });
        closeBtn && closeBtn.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeLightbox(); });
      })();
    </script>
    <script>
      (function(){
        var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var closeBtn = document.getElementById('lightbox-close');
        if(!overlay || !img || !links.length) return;
        function setCurrentIndex(i){
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
        }
        links.forEach(function(a, idx){
          a.addEventListener('click', function(){
            setCurrentIndex(idx);
          });
        });
        function showAtIndex(i){
          if(links.length === 0) return;
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
          var src = links[i].getAttribute('href') || (links[i].querySelector('img') && links[i].querySelector('img').src);
          if(src){
            var videoEl = document.getElementById('lightbox-video');
            if(isVideoUrl(src)){
              try{ img.style.display='none'; videoEl.style.display='block'; videoEl.src = src; var p = videoEl.play(); if(p && p.catch) p.catch(function(){}); }catch(e){ videoEl.style.display='none'; img.style.display='block'; img.src = ''; }
            } else {
              try{ if(videoEl){ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); videoEl.style.display='none'; } }catch(e){}
              videoEl && (videoEl.style.display='none');
              img.style.display='block';
              img.src = src;
            }
          }
        }
        function showNext(){ showAtIndex(Number(overlay.dataset.currentIndex || 0) + 1); }
        function showPrev(){ showAtIndex(Number(overlay.dataset.currentIndex || 0) - 1); }
        overlay.addEventListener('click', function(e){
          if(e.target !== overlay) return;
          overlay.classList.remove('open');
          overlay.setAttribute('aria-hidden','true');
          document.body.classList.remove('no-scroll');
          document.body.classList.remove('lightbox-open');
          img.src = '';
        }, true);
        document.addEventListener('keydown', function(e){
          if(!overlay.classList.contains('open')) return;
          if(e.key === 'ArrowRight') { showNext(); e.preventDefault(); }
          if(e.key === 'ArrowLeft') { showPrev(); e.preventDefault(); }
        });
      })();
    </script>
    <script>
      (function(){
        var trigger = document.getElementById('contact-trigger');
        var modal = document.getElementById('contact-modal');
        var closeBtn = document.getElementById('contact-close');
        function openModal(e){
          if(e) e.preventDefault();
          modal.classList.add('open');
          modal.setAttribute('aria-hidden','false');
          document.body.classList.add('no-scroll');
          var focusable = modal.querySelector('a,button,[tabindex]');
          if(focusable) focusable.focus();
        }
        function closeModal(){
          modal.classList.remove('open');
          modal.setAttribute('aria-hidden','true');
          document.body.classList.remove('no-scroll');
          if(trigger) trigger.focus();
        }
        if(trigger) trigger.addEventListener('click', openModal);
        if(closeBtn) closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', function(e){ if(e.target===modal) closeModal(); });
        document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeModal(); });
      })();
    </script>
    <script>
      (function(){
        var prev = document.getElementById('lightbox-prev');
        var next = document.getElementById('lightbox-next');
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
        if(!overlay || !img || !links.length) return;
        function showAt(i){
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
          var src = links[i].getAttribute('href') || (links[i].querySelector('img') && links[i].querySelector('img').src);
          if(src){
            var videoEl = document.getElementById('lightbox-video');
            if(isVideoUrl(src)){
              try{ img.style.display='none'; videoEl.style.display='block'; videoEl.src = src; var p = videoEl.play(); if(p && p.catch) p.catch(function(){}); }catch(e){ videoEl.style.display='none'; img.style.display='block'; img.src = ''; }
            } else {
              try{ if(videoEl){ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); videoEl.style.display='none'; } }catch(e){}
              videoEl && (videoEl.style.display='none');
              img.style.display='block';
              img.src = src;
            }
          }
        }
        prev && prev.addEventListener('click', function(e){ e.stopPropagation(); var cur = Number(overlay.dataset.currentIndex || 0); showAt(cur - 1); });
        next && next.addEventListener('click', function(e){ e.stopPropagation(); var cur = Number(overlay.dataset.currentIndex || 0); showAt(cur + 1); });
      })();
    </script>
