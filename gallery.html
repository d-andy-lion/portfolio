    <script>
      (function(){
        try{
          window.isVideoUrl = function(u){
            return typeof u === 'string' && /\.(mp4|webm|ogg)(\?|$)/i.test(u);
          };
        }catch(e){}
      })();
    </script>
    <script>
      (function(){
        var links = document.querySelectorAll('.gallery-link');
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var closeBtn = document.getElementById('lightbox-close');
        var _preloaded = new Map();
        function isVideoUrl(u){
          return typeof u === 'string' && /\.(mp4|webm|ogg)(\?|$)/i.test(u);
        }
        function preloadHref(href){
          if(!href) return;
          if(_preloaded.has(href)) return;
          try{
            if(isVideoUrl(href)){
              var v = document.createElement('video');
              v.preload = 'auto';
              v.src = href;
              _preloaded.set(href, v);
            } else {
              var p = new Image();
              p.src = href;
              _preloaded.set(href, p);
            }
          }catch(e){}
        }
        function openLightbox(e){
          e && e.preventDefault && e.preventDefault();
          var src = this.getAttribute('href') || this.querySelector('img').src;
          overlay.classList.add('open');
          overlay.setAttribute('aria-hidden','false');
          document.body.classList.add('no-scroll');
          document.body.classList.add('lightbox-open');
          var videoEl = document.getElementById('lightbox-video');
          if(isVideoUrl(src)){
            try{
              img.style.display = 'none';
              videoEl.style.display = 'block';
              videoEl.src = src;
              var p = videoEl.play();
              if(p && p.catch) p.catch(function(){});
            }catch(err){
              videoEl.style.display = 'none';
              img.style.display = 'block';
              img.src = '';
            }
          } else {
            try{ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); }catch(e){}
            videoEl.style.display = 'none';
            img.style.display = 'block';
            img.src = src;
          }
          closeBtn && closeBtn.focus();
        }
        function closeLightbox(){
          overlay.classList.remove('open');
          overlay.setAttribute('aria-hidden','true');
          document.body.classList.remove('no-scroll');
          document.body.classList.remove('lightbox-open');
          try{
            var videoEl = document.getElementById('lightbox-video');
            if(videoEl){
              videoEl.dataset.allowPause = 'true';
              videoEl.pause();
              try{ videoEl.removeAttribute('src'); videoEl.load(); }catch(e){}
              videoEl.style.display = 'none';
              delete videoEl.dataset.allowPause;
            }
          }catch(e){}
          img.src = '';
        }
        links.forEach(function(a){
          a.addEventListener('click', openLightbox);
          a.addEventListener('mouseenter', function(){ preloadHref(a.getAttribute('href')); });
          a.addEventListener('touchstart', function(){ preloadHref(a.getAttribute('href')); }, {passive:true});
        });

        overlay.addEventListener('click', function(e){
          try {
            var prevBtn = document.getElementById('lightbox-prev');
            var nextBtn = document.getElementById('lightbox-next');
            if(e.target === overlay) { closeLightbox(); return; }
            if(!img.contains(e.target) && e.target !== prevBtn && e.target !== nextBtn && e.target !== closeBtn){
              closeLightbox();
            }
          } catch(err) {}
        });
        closeBtn && closeBtn.addEventListener('click', closeLightbox);
        document.addEventListener('keydown', function(e){ if(e.key==='Escape') closeLightbox(); });
      })();
    </script>
    <script>
      (function(){
        var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var closeBtn = document.getElementById('lightbox-close');
        if(!overlay || !img || !links.length) return;
        function setCurrentIndex(i){
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
        }
        links.forEach(function(a, idx){
          a.addEventListener('click', function(){
            setCurrentIndex(idx);
          });
        });
        function showAtIndex(i){
          if(links.length === 0) return;
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
          var src = links[i].getAttribute('href') || (links[i].querySelector('img') && links[i].querySelector('img').src);
          if(src){
            var videoEl = document.getElementById('lightbox-video');
            if(isVideoUrl(src)){
              try{ img.style.display='none'; videoEl.style.display='block'; videoEl.src = src; var p = videoEl.play(); if(p && p.catch) p.catch(function(){}); }catch(e){ videoEl.style.display='none'; img.style.display='block'; img.src = ''; }
            } else {
              try{ if(videoEl){ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); videoEl.style.display='none'; } }catch(e){}
              videoEl && (videoEl.style.display='none');
              img.style.display='block';
              img.src = src;
            }
          }
        }
        function showNext(){ showAtIndex(Number(overlay.dataset.currentIndex || 0) + 1); }
        function showPrev(){ showAtIndex(Number(overlay.dataset.currentIndex || 0) - 1); }
        overlay.addEventListener('click', function(e){
          if(e.target !== overlay) return;
          overlay.classList.remove('open');
          overlay.setAttribute('aria-hidden','true');
          document.body.classList.remove('no-scroll');
          document.body.classList.remove('lightbox-open');
          img.src = '';
        }, true);
        document.addEventListener('keydown', function(e){
          if(!overlay.classList.contains('open')) return;
          if(e.key === 'ArrowRight') { showNext(); e.preventDefault(); }
          if(e.key === 'ArrowLeft') { showPrev(); e.preventDefault(); }
        });
      })();
    </script>
    <script>
      (function(){
        var prev = document.getElementById('lightbox-prev');
        var next = document.getElementById('lightbox-next');
        var overlay = document.getElementById('lightbox');
        var img = document.getElementById('lightbox-img');
        var links = Array.prototype.slice.call(document.querySelectorAll('.gallery-link'));
        if(!overlay || !img || !links.length) return;
        function showAt(i){
          if(i < 0) i = links.length - 1;
          if(i >= links.length) i = 0;
          overlay.dataset.currentIndex = String(i);
          var src = links[i].getAttribute('href') || (links[i].querySelector('img') && links[i].querySelector('img').src);
          if(src){
            var videoEl = document.getElementById('lightbox-video');
            if(isVideoUrl(src)){
              try{ img.style.display='none'; videoEl.style.display='block'; videoEl.src = src; var p = videoEl.play(); if(p && p.catch) p.catch(function(){}); }catch(e){ videoEl.style.display='none'; img.style.display='block'; img.src = ''; }
            } else {
              try{ if(videoEl){ videoEl.pause(); videoEl.removeAttribute('src'); videoEl.load(); videoEl.style.display='none'; } }catch(e){}
              videoEl && (videoEl.style.display='none');
              img.style.display='block';
              img.src = src;
            }
          }
        }
        prev && prev.addEventListener('click', function(e){
          e.stopPropagation();
          var cur = Number(overlay.dataset.currentIndex || 0);
          var videoEl = document.getElementById('lightbox-video');
          var imgElShown = document.getElementById('lightbox-img');
          var currentSrc = (videoEl && videoEl.style.display !== 'none') ? videoEl.src : (imgElShown && imgElShown.src);
          var currentAbs = currentSrc ? String(currentSrc) : '';
          var needFind = !overlay.dataset.currentIndex || !(links[cur] && (new URL(links[cur].getAttribute('href') || '', location.href).href === currentAbs || (links[cur].querySelector('img') && links[cur].querySelector('img').src === currentAbs) || (links[cur].querySelector('video') && links[cur].querySelector('video').src === currentAbs)));
          if(needFind){
            var found = -1;
            for(var i=0;i<links.length;i++){
              var href = links[i].getAttribute('href');
              var linkAbs = href ? new URL(href, location.href).href : '';
              var liImg = links[i].querySelector('img');
              var liVid = links[i].querySelector('video');
              if(linkAbs === currentAbs || (liImg && liImg.src === currentAbs) || (liVid && liVid.src === currentAbs)) { found = i; break; }
            }
            if(found >= 0) cur = found;
          }
          showAt(cur - 1);
        });
        next && next.addEventListener('click', function(e){
          e.stopPropagation();
          var cur = Number(overlay.dataset.currentIndex || 0);
          var videoEl = document.getElementById('lightbox-video');
          var imgElShown = document.getElementById('lightbox-img');
          var currentSrc = (videoEl && videoEl.style.display !== 'none') ? videoEl.src : (imgElShown && imgElShown.src);
          var currentAbs = currentSrc ? String(currentSrc) : '';
          var needFind = !overlay.dataset.currentIndex || !(links[cur] && (new URL(links[cur].getAttribute('href') || '', location.href).href === currentAbs || (links[cur].querySelector('img') && links[cur].querySelector('img').src === currentAbs) || (links[cur].querySelector('video') && links[cur].querySelector('video').src === currentAbs)));
          if(needFind){
            var found = -1;
            for(var i=0;i<links.length;i++){
              var href = links[i].getAttribute('href');
              var linkAbs = href ? new URL(href, location.href).href : '';
              var liImg = links[i].querySelector('img');
              var liVid = links[i].querySelector('video');
              if(linkAbs === currentAbs || (liImg && liImg.src === currentAbs) || (liVid && liVid.src === currentAbs)) { found = i; break; }
            }
            if(found >= 0) cur = found;
          }
          showAt(cur + 1);
        });
      })();
    </script>
    <script>
      (function(){
        try{
          // Interaction-driven thumbnail playback with static poster fallback.
          var lightboxVideo = document.getElementById('lightbox-video');
          if(lightboxVideo){
            lightboxVideo.addEventListener('pause', function(){
              if(this.dataset.allowPause === 'true') return;
              var p = this.play(); if(p && p.catch) p.catch(function(){});
            });
            lightboxVideo.muted = true; lightboxVideo.loop = true; lightboxVideo.playsInline = true;
          }
          var thumbs = Array.prototype.slice.call(document.querySelectorAll('.gallery-video-thumb'));
          thumbs.forEach(function(v){ try{ v.muted = true; v.loop = true; v.playsInline = true; v.preload = 'none'; }catch(e){} });
          function trySetPosterImage(imgEl, basePath){
            var exts = ['.png','.jpg','.jpeg','.webp'];
            var i = 0;
            function tryNext(){
              if(i >= exts.length) return;
              var candidate = basePath + exts[i++];
              var tester = new Image();
              tester.onload = function(){ imgEl.src = candidate; };
              tester.onerror = tryNext;
              tester.src = candidate;
            }
            tryNext();
          }
          thumbs.forEach(function(v){
            try{
              var parent = v.parentNode;
              if(!parent) return;
              var poster = parent.querySelector('.thumb-poster');
              if(poster && !poster.getAttribute('src')){
                var base = poster.dataset.posterBase || (v.dataset.src || '').replace(/\.(mp4|webm|ogg)(\?|$)/i, '');
                if(base) trySetPosterImage(poster, base);
              }
            }catch(e){}
          });
          var MAX_PLAYING = 1;
          var playing = new Set();
          function loadThumb(v){
            try{
              var src = v.dataset.src || v.getAttribute('data-src');
              if(!v.src && src){ v.src = src; try{ v.load(); }catch(e){} }
            }catch(e){}
          }
          function unloadThumb(v){
            try{
              v.pause(); v.currentTime = 0;
              if(v.src){ v.removeAttribute('src'); try{ v.load(); }catch(e){} }
            }catch(e){}
          }
          function showPosterFor(v){
            try{ var p = v.parentNode && v.parentNode.querySelector('.thumb-poster'); if(p) p.style.opacity = '1'; }catch(e){}
          }
          function hidePosterFor(v){
            try{ var p = v.parentNode && v.parentNode.querySelector('.thumb-poster'); if(p) p.style.opacity = '0'; }catch(e){}
          }
          function tryPlay(v){
            if(playing.has(v)) return;
            if(playing.size >= MAX_PLAYING){
              playing.forEach(function(pv){ unloadThumb(pv); showPosterFor(pv); playing.delete(pv); });
            }
            loadThumb(v);
            try{ var p = v.play(); if(p && p.catch) p.catch(function(){}); }catch(e){}
            hidePosterFor(v);
            playing.add(v);
          }
          function stopPlay(v){
            if(!playing.has(v)) return;
            unloadThumb(v);
            showPosterFor(v);
            playing.delete(v);
          }
          thumbs.forEach(function(v){
            try{
              var parent = v.parentNode || v.closest('.gallery-link');
              var attachTargets = [v];
              if(parent) attachTargets.push(parent);
              attachTargets.forEach(function(t){
                t.addEventListener('pointerenter', function(){ tryPlay(v); });
                t.addEventListener('pointerleave', function(){ stopPlay(v); });
                t.addEventListener('touchstart', function(e){ e.stopPropagation(); if(playing.has(v)){ stopPlay(v); } else { tryPlay(v); } }, {passive:true});
                t.addEventListener('touchend', function(){ stopPlay(v); }, {passive:true});
              });
              if(parent){
                parent.addEventListener('focus', function(){ tryPlay(v); }, true);
                parent.addEventListener('blur', function(){ stopPlay(v); }, true);
              }
            }catch(e){}
          });
          if('IntersectionObserver' in window){
            var io = new IntersectionObserver(function(entries){ entries.forEach(function(entry){ if(!entry.isIntersecting) stopPlay(entry.target); }); }, {root:null, threshold:[0]});
            thumbs.forEach(function(v){ io.observe(v); });
          }
          document.addEventListener('visibilitychange', function(){ if(document.visibilityState !== 'visible'){ thumbs.forEach(function(v){ stopPlay(v); }); } });
        }catch(e){}
      })();
    </script>
